<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <rect width="32" height="32" fill="#ffe600"/>
  <!-- Prima riga: L H   I (I più distante da H) -->
  <text x="2" y="13" font-family="Arial, Helvetica, sans-serif" font-size="15.5" font-weight="bold" letter-spacing="2">
    <tspan fill="#952727">L</tspan>
    <tspan x="12" fill="#6B6B6A">H</tspan>
    <tspan x="24" fill="#952727">I</tspan>
  </text>
  <!-- Seconda riga: LECCE, rosso, più piccola -->
  <text x="2" y="19" font-family="Arial, Helvetica, sans-serif" font-size="6.5" font-weight="bold" letter-spacing="1.2" fill="#952727">LECCE</text>
  <!-- Terza riga: N F   T (simmetrica rispetto a LHI) -->
  <text x="2" y="29" font-family="Arial, Helvetica, sans-serif" font-size="12.5" font-weight="bold" letter-spacing="2">
    <tspan fill="#6B6B6A">N</tspan>
    <tspan x="12" fill="#952727">F</tspan>
    <tspan x="22.5" fill="#6B6B6A">T</tspan>
  </text>
</svg>
