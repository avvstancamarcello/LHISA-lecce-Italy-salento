<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LHISA NFT - MetaMask Embedded</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.10.0/dist/ethers.umd.min.js"></script>
    <script src="https://unpkg.com/@metamask/sdk/dist/metamask-sdk.umd.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; background: #f4f4f4; }
        button { padding: 10px 20px; margin: 10px 0; }
        #log { margin-top: 20px; white-space: pre-wrap; background: #fff; padding: 15px; border-radius: 5px; }
    </style>
</head>
<body>

<h1>üé® LHISA NFT - MetaMask Embedded Wallet Demo</h1>

<button id="connect-btn">Connetti MetaMask Wallet</button>

<div id="log">Log:</div>

<script>
    const clientID = "BPOZFh3Z8-D35OCK2tAPyeybjWmNA_GAlJ2pw-MSxZlDcMeit73G0PXEVE-EF9GWrX7DSpxktOulSTEuh4cR0fs";
    const infuraUrl = "https://polygon-mainnet.infura.io/v3/c690c86b64b74bd5a69ad2d32cf2a0c6";

    const MMSDK = new MetaMaskSDK.MetaMaskSDK({
        dappMetadata: {
            name: "LHISA NFT",
            url: "https://lhilecce.it"
        },
        infura: {
            projectId: "c690c86b64b74bd5a69ad2d32cf2a0c6"
        },
        embeddedWallet: {
            enabled: true,
            clientId: clientID
        }
    });

    const ethereum = MMSDK.getProvider();

    function updateLog(message, isError = false) {
        const log = document.getElementById('log');
        const entry = document.createElement('div');
        entry.textContent = message;
        if (isError) entry.style.color = 'red';
        log.appendChild(entry);
    }

    async function connectEmbeddedWallet() {
        try {
            updateLog("‚è≥ Connessione in corso al wallet embedded...");
            const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
            const provider = new ethers.BrowserProvider(ethereum);
            const signer = await provider.getSigner();
            const userAddress = await signer.getAddress();
            updateLog("‚úÖ Wallet connesso: " + userAddress);
        } catch (err) {
            console.error(err);
            updateLog("‚ùå Errore durante la connessione: " + err.message, true);
        }
    }

    document.getElementById('connect-btn').addEventListener('click', connectEmbeddedWallet);
</script>

</body>
</html>
