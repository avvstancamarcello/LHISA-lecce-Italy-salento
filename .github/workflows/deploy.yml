name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main   # trigger solo sui push a main
  workflow_dispatch: # permette di avviarlo manualmente da Actions tab

permissions:
  contents: write   # necessario per scrivere sul branch gh-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Deploy diretto dei file statici su gh-pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./   # usa la directory radice del repository
          publish_branch: gh-pages
